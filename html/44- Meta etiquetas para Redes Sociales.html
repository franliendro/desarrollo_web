<!-- En esta seccion se hace uso de metaetiquetas que sirven para darle un mejor estilo a las tarjetas de presentacion que se hacen de una pagina al querer compartir la url por alguna red social. Esto se hace mediante el uso de la tecnologia OpenGraph
Por ejemplo tenemos el uso de las metaetiquetas:
meta property og:title value Titulo
meta property og:description value loremloremlorem
meta property og:url value pagina.com
meta property og:img value pagina.com/img
Tambien hay sitios como twitter que te ofrecen metaetiquetas para redes sociales de manera nativa al sitio web que queres compartir.
Algo que remarcar es que los meta de OpenGraph llevan property en vez de name-->
