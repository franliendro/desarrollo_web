<!-- 35 Min de curso: Estructura basica de un documento HTML
Escribiendo en el editor el simbolo ! y poniendo un TAB al igual que un enter si es que nos aparece la recomendacion, a continuacion el ejemplo de una estructura basica de html:
-->
<!DOCTYPE html>
<html lang="en">
  <!-- Y el atributo lang es el lenguaje en el que se va a encontrar nuestra pagina web -->
  <head>
    <!-- Esta etiqueta que es una de las dos principales etiquetas que componen al html contiene lo que vendria a ser metainformacion, osea informacion de la pagina que el usuario no puede ver a simple vista, esta informacion le permite al buscador posicionar mejor nuestra pagina a traves de datos que nosotros le vayamos dando. Tambien sirve para enlazar otros tipos de archivos de distinta naturaleza -->
    <meta charset="UTF-8" />
    <!-- Esta etiqueta es para que se pueda usar la enie, acentos y demas simbolos que usualmente se encuentran en el español -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Etiqueta de Edge, no es relevante pero la ponen porque VSC es de la misma compañia -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Esta etiqueta sirve para mantener el contenido del documento de acorde al tamaño de la pantalla del navegador -->
    <title>Document</title>
    <!-- Esta es para el nombre que salga en la pestaña que se ubica nuestra pagina -->
  </head>
  <!-- Como se ve, hay etiquetas que finalizan en su misma linea como etiquetas que cierran en otras lineas, como es el caso de head que en la linea 7 abre y cierra en la linea 17 con la diferencia que tiene un diagonal despues de las etiquetas de apertura -->
  <body></body>
  <!-- El body es el cuerpo de nuestra pagina, es donde ira toda la informacion que queremos mostrarle al usuario, ya sean textos, imagenes, videos, etc -->
</html>
<!-- Como podemos ver se nos generó una lista de ETIQUETAS que le permiten estructurarse al contenido -->
