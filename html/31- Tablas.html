<!-- Las tablas vienen a conformarse por filas y datos dentro de estas mismas, la etiqueta para abrir una tabla es table y para poner filas se usa tr y para meter datos dentro de esas filas se usa td. Para una tabla mas completa se suele usar 3 etiquetas para organizar mejor su contenido, thead, tbody y tfoot
colspan viene a ser un atributo para el th que sirve para indicarle a la etiqueta cuantas columnas ocupara el dato que tiene dentro y para las columnas tenemos el rowspan que sirve para que ocupe mas lados de la columna -->
